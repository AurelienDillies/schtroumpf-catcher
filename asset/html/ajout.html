<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte</title>

    <link rel="icon" type="image/png" href="../image/logo.png">

    <link rel="stylesheet" href="../css/head-foot.css">

    <!--initialisation de la carte leaflet-->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!---------------------------------------------------------------------------->

    <!--style minimal de la carte (obligatoire)-->

    <style>
        #map {
            height: 80vh;
            width: 70vw;
        }
    </style>
</head>

<body>
    <header>
        <div class="header-logo">
            <a href="../html/index.html"><img src="../image/logo.png" alt="logo du site"></a>
        </div>
        <div class="header-nav">
            <nav>
                <ul>
                    <li><a href="./index.html">Acceuil</a></li>
                    <li><a href="./carte.html">Carte</a></li>
                    <li><a href="./ajout.html">Ajout d'un schtroumpf</a></li>
                    <li><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
        <div class="connexion">
            <a href="./connexion.html"><img src="../image/Smurf_house.png" alt="logo de connexion / inscription"></a>
        </div>
    </header>

    <main>
        <div id="map"></div>

        <script>
            var map = L.map('map').setView([47, 4], 6);

            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap contributors &copy; CARTO'
            }).addTo(map);

            var pointBleu = L.icon({
                iconUrl: '../image/point-bleu.png',

                iconSize: [38, 95], // size of the icon
                iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
                popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
            });

            var pointRouge = L.icon({
                iconUrl: '../image/point-rouge.png',

                iconSize: [38, 95], // size of the icon
                iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
                popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
            });

            function fetchJSONData() {
                fetch('../js/schtroumpfs.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        data.forEach(schtroumpf => {
                            if (schtroumpf.grand == true) {
                                L.marker([schtroumpf.latitude, schtroumpf.longitude], { icon: pointRouge })
                                    .addTo(map)
                                    .bindPopup("<h3>" + schtroumpf.nom + "</h3>");
                            }
                            else {
                                L.marker([schtroumpf.latitude, schtroumpf.longitude], { icon: pointBleu })
                                    .addTo(map)
                                    .bindPopup("<h3>" + schtroumpf.nom + "</h3>");
                            }
                        });
                    })
                    .catch(error => console.error('Failed to fetch data:', error));
            }

            fetchJSONData();
        </script>
    </main>

    <footer>
        <div class="copyright">
            <p><span id="current-year"></span> &copy; Schtroumpf Catcher. Tous droits réservés.</p>
        </div>
        <div class="footer-nav">
            <ul>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </footer>
    <script>
        // Mise à jour de l'année dans le footer
        document.getElementById('current-year').textContent = new Date().getFullYear();
    </script>
</body>

</html>

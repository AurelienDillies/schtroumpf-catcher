    <main>
        <div id="map"></div> <!--div ou la map est ins√©r√©e-->

        <script>
            // initialiser la carte 
            var map = L.map('map').setView([46.5, 2.5], 6); // position et zoom de la carte au d√©but. Mettre les coordon√©es GPS de l'utilisateur?

            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                attribution: '&copy; OpenStreetMap contributors &copy; CARTO'
            }).addTo(map); // choisir le style graphique de la carte

            // initialiser les points
            var pointBleu = L.icon({
                iconUrl: 'static/image/point-bleu.png',

                iconSize: [38, 95], // size of the icon
                iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
                popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
            });

            var pointRouge = L.icon({
                iconUrl: 'static/image/point-rouge.png',

                iconSize: [38, 95], // size of the icon
                iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
                popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
            });

            //---------------- recup√©rer les donn√©es schtroumpfs et les afficher

            function fetchJSONData() {
                fetch('./items/')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`HTTP error! Status: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        data.forEach(schtroumpf => {
                            if (schtroumpf.capture === false) {
                                if (schtroumpf.grand === true) {
                                    L.marker([schtroumpf.latitude, schtroumpf.longitude], { icon: pointRouge })
                                        .addTo(map)
                                        .bindPopup("<h3>" + schtroumpf.nom + "</h3>");
                                } else {
                                    L.marker([schtroumpf.latitude, schtroumpf.longitude], { icon: pointBleu })
                                        .addTo(map)
                                        .bindPopup("<h3>" + schtroumpf.nom + "</h3>");
                                }                                
                            }
                        });
                    })
                    .catch(error => console.error('Failed to fetch data:', error));
            }

            fetchJSONData();

            
        </script>
    </main>
